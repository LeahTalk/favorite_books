<html>
<head>
    <title>Favorite Books</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/book_app/css/style.css' %}">
</head>
<body>
    <div class = "wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <h1 class="navbar-brand">Welcome, {{ user.first_name }}!</h1>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                            <a class = 'nav-link' href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class = 'nav-link' href="favorites">All Favorites</a>
                        </li>
                        <li class="nav-item">
                            <a style = "margin-left: 1000px" class = 'nav-link' href="/logout">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class = "book_section">
            <h1>{{user.first_name}}'s Favorite Books</h1>
            {% for book in books %}
                <a href = '/books/{{ book.id }}' style = "margin-top: 20px">{{ book.title }}</a>
                <p>(added by {{ book.uploaded_by.first_name }} {{ book.uploaded_by.last_name }})</p>
                <a href = '/books/removeFavorite/{{ book.id }}' style = 'margin-top: -15px; margin-bottom: 10px; display: block'>Un-Favorite</a>
            {% endfor %}
        </div>
    </div>
</body>
